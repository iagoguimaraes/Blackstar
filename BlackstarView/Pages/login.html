<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Blackstar</title>
    <link rel="shortcut icon" type="image/png" href="../Images/logo-blackstar.ico" />

    <link href="../Styles/loading.css" rel="stylesheet" />
    <link href="../Styles/login.css" rel="stylesheet" />
    <script src="../Scripts/jquery-1.12.1.min.js"></script>
    <script src="../Scripts/loading.js"></script>
    <script src="../Scripts/login.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <div class="loading"><div></div></div>

    <form name="login">
        <div id="acesso">
            Log In
            <img src="../Images/lock.png" />
        </div>
        <input type="text" id="txt_login" name="login" class="txtbox" placeholder="Usuário" autocomplete="off" required />
        <input type="password" id="txt_pass" name="senha" class="txtbox" placeholder="Senha" required />
        <input type="submit" id="bt_login" value="Entrar" />
    </form>

</body>
</html>
