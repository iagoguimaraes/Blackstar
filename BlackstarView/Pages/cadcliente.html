<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>BS - Cadastrar Cliente</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../Styles/loading.css" rel="stylesheet" />
    <link href="../Styles/cadcliente.css" rel="stylesheet" />

    <script src="../Scripts/jquery-1.12.1.min.js"></script>
    <script src="../Scripts/loading.js"></script>
    <script src="../Scripts/cadcliente.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

    <!--FORM CADASTRO-->
    <div id="cadform">
        <form class="formulario" name="cadcon">
            <div class="formulario-titulo">Cadastrar Cliente</div>

            <div class="formulario-campo">
                Carteira: <select name="idcart" id="ddl_cart"></select>
            </div>

            <div class="formulario-campo">
                CPF/CNPJ: <input type="number" name="cpf" maxlength="14" required />
            </div>

            <div class="formulario-campo">
                N° Contrato: <input type="text" name="numero" maxlength="255" style="width: 250px;" required/>
            </div>

            <div class="formulario-campo">
                Nome: <input type="text" name="nome" maxlength="255" style="width: 350px;" required />
            </div>

            <div class="formulario-campo">
                Data de Nascimento:<input type="date" name="dtnasc" required />
            </div>

            <div class="formulario-campo">
                Sexo: <select name="sexo"><option>M</option><option>F</option></select>
            </div>

            <div class="formulario-campo">
                Tipo de Pessoa: <select name="tipopessoa"><option>PF</option><option>PJ</option></select>
            </div>

            <div class="formulario-campo">
                Observação:<textarea name="obs" style="width: 500px;"></textarea>
            </div>


            <div class="formulario-campo">
                <input type="submit" value="Inserir" />
            </div>
        </form>
    </div>



</body>
</html>
