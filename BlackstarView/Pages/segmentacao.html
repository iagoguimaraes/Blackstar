<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>BS - Segmentações</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">  
    <link href="../Styles/loading.css" rel="stylesheet" />  
    <link href="../Styles/jquery.dataTables.min.css" rel="stylesheet" />
    <link href="../Styles/segmentacao.css" rel="stylesheet" />

    <script src="../Scripts/jquery-1.12.1.min.js"></script>
    <script src="../Scripts/loading.js"></script>
    <script src="../Scripts/jquery.dataTables.min.js"></script>
    <script src="../Scripts/segmentacao.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>


    <!--FORM CADASTRO-->
    <div id="cadform" class="modal">
        <form class="formulario" name="cadseg">
            <div class="formulario-titulo">
                Inserir Segmentação
                <i id="bt-close-cadform" class="material-icons modal-close">close</i>
            </div>
            <div class="formulario-campo">
                Nova Segmentação: <input type="text" name="descricao" maxlength="45" required />
            </div>
            <div class="formulario-campo">
                <input type="submit" value="Inserir" />
            </div>
        </form>
    </div>

    <!--FORM EDIÇÃO-->
    <div id="editform" class="modal">
        <form class="formulario" name="editseg">
            <div class="formulario-titulo">
                Editar Segmentação
                <i id="bt-close-editform" class="material-icons modal-close">close</i>
            </div>
            <div class="formulario-campo">
                ID:
                <input type="text" name="idseg" readonly required />
            </div>
            <div class="formulario-campo">
                Segmentação: <input type="text" name="descricao" maxlength="45" required />
            </div>
            <div class="formulario-campo">
                Situação:
                <label><input type="radio" name="ativo" value="true" required />Ativa</label>
                <label><input type="radio" name="ativo" value="false" required />Inativa</label>
            </div>
            <div class="formulario-campo">
                <input type="submit" value="Salvar" />
            </div>
        </form>
    </div>


    <!--LISTAGEM (TABLE)-->
    <form class="formulario">
        <div class="formulario-titulo">Segmentações Cadastradas</div>
        <div class="formulario-campo">
            <i id="bt-open-cadform" class="material-icons icon-btn" title="Cadastrar Segmentação">add</i>
            <i id="bt-refreshtable" class="material-icons icon-btn" title="Atualizar">refresh</i>
        </div>
        <div class="formulario-campo">
            <table id="table" class="hover row-border compact nowrap order-column cell-border"></table>
        </div>
    </form>

</body>
</html>
