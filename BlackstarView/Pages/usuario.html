<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>BS - Usuários</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../Styles/loading.css" rel="stylesheet" />
    <link href="../Styles/jquery.dataTables.min.css" rel="stylesheet" />
    <link href="../Styles/usuario.css" rel="stylesheet" />


    <script src="../Scripts/jquery-1.12.1.min.js"></script>
    <script src="../Scripts/loading.js"></script>
    <script src="../Scripts/jquery.dataTables.min.js"></script>
    <script src="../Scripts/usuario.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>


    <!--FORM CADASTRO-->
    <div id="cadform" class="modal">
        <form class="formulario" name="cadusuario">
            <div class="formulario-titulo">
                Inserir Usuário
                <i id="bt-close-cadform" class="material-icons modal-close">close</i>
            </div>
            <div class="formulario-campo">
                Login: <input type="text" name="login" maxlength="100" required />
            </div>
            <div class="formulario-campo">
                Senha: <input type="text" name="senha" maxlength="100" required />
            </div>
            <div class="formulario-campo">
                Nível: <select name="idnivel"></select>
            </div>
            <div class="formulario-campo">
                Segmentação: <select name="idseg"></select>
            </div>
            <div class="formulario-campo">
                Nome: <input type="text" name="nome" maxlength="500" required />
            </div>
            <div class="formulario-campo">
                Email: <input type="email" name="email" maxlength="500" />
            </div>
            <div class="formulario-campo">
                <input type="submit" value="Inserir" />
            </div>
        </form>
    </div>

    <!--FORM EDIÇÃO-->
    <div id="editform" class="modal">
        <form class="formulario" name="editusuario">
            <div class="formulario-titulo">
                Editar Usuário
                <i id="bt-close-editform" class="material-icons modal-close">close</i>
            </div>
            <div class="formulario-campo">
                ID:
                <input type="text" name="idusuario" readonly required />
            </div>
            <div class="formulario-campo">
                Login: <input type="text" name="login" maxlength="100" required />
            </div>
            <div class="formulario-campo">
                Resetar senha:  <input type="checkbox" id="checkbox_resetsenha" /> <input type="text" name="senha" maxlength="100" placeholder="Digite a nova senha" disabled="disabled" required />
            </div>
            <div class="formulario-campo">
                Nível: <select name="idnivel"></select>
            </div>
            <div class="formulario-campo">
                Segmentação: <select name="idseg"></select>
            </div>
            <div class="formulario-campo">
                Nome: <input type="text" name="nome" maxlength="500" required />
            </div>
            <div class="formulario-campo">
                Email: <input type="email" name="email" maxlength="500" />
            </div>
            <div class="formulario-campo">
                Situação:
                <label><input type="radio" name="ativo" value="true" required />Ativo</label>
                <label><input type="radio" name="ativo" value="false" required />Inativo</label>
            </div>
            <div class="formulario-campo">
                <input type="submit" value="Salvar" />
            </div>
        </form>
    </div>


    <!--LISTAGEM (TABLE)-->
    <form class="formulario">
        <div class="formulario-titulo">Usuários Cadastrados</div>
        <div class="formulario-campo">
            <i id="bt-open-cadform" class="material-icons icon-btn" title="Cadastrar Usuário">add</i>
            <i id="bt-refreshtable" class="material-icons icon-btn" title="Atualizar">refresh</i>
        </div>
        <div class="formulario-campo">
            <table id="table" class="hover row-border compact nowrap order-column cell-border"></table>
        </div>
    </form>

</body>
</html>
